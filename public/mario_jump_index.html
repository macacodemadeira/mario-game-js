<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Mario Jump - by Blazer Stone</title>
</head>
<body>
    <div class="divGame">
        <div class="divScore">
            Pontos: <span class="score">0</span>
        </div>

        <img src="./images/clouds.png" class="clouds cloudsAnimation">
        <img src="./images/mario.gif" class="mario marioAnimation">
        <img src="./images/pipe.png" class="pipe pipeAnimation">

        <div class="divGameInfo">
            <img src="./images/logoStart.png" class="gameImg">
            <div class="restartButton"></div> 
        </div>
    </div>

    <div class="divName">
        JS Puro - by Blazer Stone
    </div>
</body>
</html>
